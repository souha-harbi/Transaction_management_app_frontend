<div class=" content">
    <div class=" row">
        <div class=" col-12">
            <h1>Déposer argent</h1>
            <div class="md-form">
                <div [hidden]="submitted" style="width: 400px;">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Numero de compte" id="idcompte"
                                required [(ngModel)]="idcompte" name="idcompte">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Montant à déposer" id="montant"
                                required [(ngModel)]="transaction.montant" name="montant">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Descriptif de la transaction"
                                id="descriptif" required [(ngModel)]="transaction.descriptif" name="prenom_user">
                        </div>
                        <button type="button" class="btn btn-sm btn-add" (click)="RetirerArgrent()">Submit</button>
                    </form>
                </div>
            </div>
            <div [hidden]="!submitted">
                <h4>You submitted successfully!</h4>
            </div>
        </div>
    </div>
</div>
